<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Title -->
    <title>1주차 숙제</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- Style -->
    <style>
        .wrap {
            width: 800px;
            height: 800px;
            align-items: center;

        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            align-content: auto;
            align-items: auto;
            align-self: auto;
        }

        img {
            display: grid;
            grid-template-columns: 100px 100px 100px;
        }

        .box {
            vertical-align: middle;
            text-align: center;

        }

        .leftCol {
            grid-area:left ;

        }

        .rightCol {
            grid-area: right;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="leftCol">
            <div class="ProductImage">
                <img id="mac"
                    src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp16touch-space-select-201911_GEO_KR?wid=904&hei=843&fmt=jpeg&qlt=95&.v=1573165435305"
                    width="400">
            </div>
        </div>

        <div class="rightCol">
            <div>
                <h1>16형 MacBook Pro</h1>
                가격: 1,000,000원 / 개
                <p>
                    2.3GHz 8코어 9세대 Intel Core i9 프로세서(최대 4.8GHz Turbo Boost) <br>
                    16GB 2666MHz DDR4 메모리
                </p>
            </div>
            <div>
                <h1>주문하기</h1>
                <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">주문자 성함</div>
                        </div>
                        <input type="text" class="form-control" aria-label="Input group example"
                            aria-describedby="btnGroupAddon">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">수량</div>
                        </div>
                        <select class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon"
                            id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">주소</div>
                        </div>
                        <input type="text" class="form-control" aria-label="Input group example"
                            aria-describedby="btnGroupAddon">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">전화번호</div>
                        </div>
                        <input type="number" class="form-control" aria-label="Input group example"
                            aria-describedby="btnGroupAddon">
                    </div>

                </form>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">주문하기</button>
            </div>
        </div>
    </div>

</body>

</html>
